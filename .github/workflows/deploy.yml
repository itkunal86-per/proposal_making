name: Deploy to FTP

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 10.14.0

      - name: Get PNPM store directory
        run: |
          echo "PNPM_HOME=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup PNPM cache
        uses: actions/cache@v3
        with:
          path: ${{ env.PNPM_HOME }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install

      - name: Type check
        run: pnpm typecheck

      - name: Build application
        run: pnpm build
        env:
          VITE_API_URL: https://propai.hirenq.com

      - name: Deploy to FTP
        uses: milanmk/actions-file-deployer@master
        with:         
         remote-protocol: ftp
         remote-host: ${{ secrets.FTPH }}
         remote-port: 21
         remote-user: ${{ secrets.FTPU }}
         remote-password: ${{ secrets.FTPP }}
         local-path: ./dist/
         remote-path: /propai.hirenq.com/
         sync: full

      - name: Deployment Success
        if: success()
        run: echo "✅ Deployment to propai.hirenq.com completed successfully"

      - name: Deployment Failed
        if: failure()
        run: echo "❌ Deployment failed. Check FTP credentials and server connectivity"
